
<!doctype html>

<body>
<section>

<!-- This div is the canvas -->
<div>
<img src="http://www.dotbespoke.co.uk/img/Dot-logo.png" style="float: right" width="80">
    
<h1> Dot Game </h1>

Arrow Keys to move <br>
Space key to grow <br> 


<canvas id="canvas" width="900" height="600">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
</div>

<script type="text/javascript">
/*
   index.html - draws a dot on the screen, credit to:
   http://html5.litten.com/moving-shapes-on-the-html5-canvas-with-the-keyboard/
   programmer: MHoel, Nov 3, 2014
*/

// Set some global variables
var canvas;
var ctx;
var dx = 10;
var dy = 10;
var x = 450;
var y = 300;
var WIDTH = 900;
var HEIGHT = 600;

/* var background = new Image();
background.src = "https://media.istockphoto.com/photos/triangular-abstract-background-picture-id624878906?k=6&m=624878906&s=612x612&w=0&h=uDcbe038RdtiiHchahAbwOYfx0bkPVLfsn0NOjA0gTM=";

 // Make sure the image is loaded first otherwise nothing will draw.
background.onload = function(){
    ctx.drawImage(background,0,0);   
}
*/
function rect(x,y,w,h) {
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	ctx.closePath();
	ctx.fill();
	ctx.stroke();
}

function clear() {
	ctx.clearRect(0, 0, WIDTH, HEIGHT);
}
var color = "purple";    
var radius = 10;
    
// Important starting function
function init() {
	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");
	return setInterval(draw, 10); // this is key, tells draw function to fire 10x per second
}

function draw() {
	clear();
	ctx.fillStyle = "black";
	ctx.strokeStyle = "black";
	rect(0,0,WIDTH,HEIGHT);
	ctx.fillStyle = color;
	circle(x, y, radius);
    
}    
    
function circle(x,y,r) {
	ctx.beginPath();
	ctx.arc(x, y, r, 0, Math.PI*2, true);
	ctx.fill();
}


function doKeyDown(evt){
	switch (evt.keyCode) {
		case 38:  /* Up arrow was pressed */
            if (y - dy > 0){
               // var up = 0;
              //  up++;
				y -= dy;
                color = "red";
                draw();   
            }
			break;
		/* case 187:
            if (dx > 5 && dy > 5) {
                dx = dx + 5;
                dy = dy + 5;
            }
        case 189:
            if (dx > 5 && dy > 5) {
                dx = dx - 5;
                dy = dy - 5;
            }*/
        case 40:  /* Down arrow was pressed */
			if (y + dy < HEIGHT){
				y += dy;
                color = "blue";
                draw();                
			}
			break;
		case 37:  /* Left arrow was pressed */
			if (x - dx > 0){
				x -= dx;
                color = "green";
                draw();
			}
			break;
		case 39:  /* Right arrow was pressed */
			if (x + dx < WIDTH){
				x += dx;
                color = "yellow";
                draw();
            }
         case 32:
            if (x - dx > 0 && x + dx < WIDTH && y + dy < HEIGHT && y - dy > 0) {
                radius = radius + 10;
                draw();
            } 
        
            
			break;
            
		} 
}



/* var img = new Image;
img.onload= function(){
ctx.drawImage(img,100,100);};
img.src="tab000.png"; */
    
// Main part of program
init();
window.addEventListener('keydown',doKeyDown,true);

</script>
</section>
